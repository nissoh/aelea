name: CI/CD

on:
  push:
    branches: [master]
    paths:
      - 'aelea/**'
      - 'website/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'bun.lockb'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.19

      - run: bun install

      - name: Lint and Build
        run: |
          bun run biome:check
          bun run build

      - name: Upload dist folder
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: website/dist
          retention-days: 1
          if-no-files-found: error

      - name: Release packages
        if: github.ref == 'refs/heads/master'
        uses: changesets/action@v1
        with:
          publish: bun run changeset:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.AELEA_RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: website/railway.json
      
      - uses: actions/download-artifact@v4
        with:
          name: website-dist
          path: dist
      
      - name: Setup deployment
        run: |
          cp website/railway.json railway.json
          ls -la dist/
      
      - name: Deploy to Railway
        run: railway up --service=${{ secrets.RAILWAY_WEBSITE_SERVICE_ID }}

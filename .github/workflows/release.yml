name: Website Release

on:
  push:
    branches: [main, master]
    paths:
      - 'website/**'
      - 'aelea/**'
      - '.github/workflows/release.yml'
      - 'package.json'
      - 'bun.lockb'
  workflow_dispatch:

env:
  IMAGE: ghcr.io/nissoh/aelea

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
            aelea/node_modules
            website/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install
        run: bun install --frozen-lockfile

      - name: Lint and Build
        run: |
          bun run biome:check
          bun run build

  release:
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore bun cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
            aelea/node_modules
            website/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install
        run: bun install --frozen-lockfile

      - name: Release packages
        uses: changesets/action@v1
        with:
          version: bun run changeset:version
          publish: bun run changeset:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: [build, release]
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        shell: bash
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Docker Build and Push
        env:
          IMAGE: ghcr.io/nissoh/aelea
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull $IMAGE:latest || true
          VERSION="v$(date +%Y%m%d)-${GITHUB_SHA::7}"
          docker build \
            --cache-from $IMAGE:latest \
            -f website/Dockerfile \
            -t $IMAGE:latest \
            -t $IMAGE:$VERSION .
          docker push $IMAGE:latest
          docker push $IMAGE:$VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Publish Summary
        run: |
          echo "${{ env.IMAGE }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY

name: CI/CD

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run biome:check

      - name: Build Aelea Package
        run: cd aelea && bun run build

      - name: Build Website
        run: cd website && bun run build

      - name: Upload workspace for deployment
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .
          retention-days: 1

      - name: Release via Changesets
        uses: changesets/action@v1
        with:
          publish: bun run changeset:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-website:
    name: Deploy Website
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    needs: build
    if: success()
    env:
      RAILWAY_TOKEN: ${{ secrets.AELEA_RAILWAY_TOKEN }}
      SVC_ID: ${{ secrets.RAILWAY_WEBSITE_SERVICE_ID }}
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .
      
      - name: Deploy to Railway
        run: railway up --service=${{ env.SVC_ID }}